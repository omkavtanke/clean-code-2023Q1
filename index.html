<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header_img" src="./eisenhower-matrix.jpg">
    <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="section">
    <p class="add-block">
      <label for="new-task">Add Item</label>
      <div class="add-block_wrapper">
        <input id="new-task" class="add-block_input task" type="text">
        <button class="add-block_button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="todo-tasks" class="todo-block">
      <li class="todo-block_task">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="todo-block_button edit">Edit</button>
        <button class="todo-block_button delete"><img src="./remove.svg"></button>
      </li>
      <li class="todo-block_task_edit">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="todo-block_button edit">Save</button>
        <button class="todo-block_button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="completed-block">
      <li class="completed-block_task">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="completed-block_button edit">Edit</button>
        <button class="completed-block_button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
