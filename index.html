<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page" >
  <header class="header">
    <img class="header_img" src="./eisenhower-matrix.jpg">
    <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="section">
    <div class="add-block">
      <label class="add-block_label" for="new-task">Add Item</label>
      <div class="add-block_wrapper">
        <input id="new-task" class="add-block_input task input_task" type="text">
        <button class="add-block_button btn">Add</button>
      </div>
    </div>
    <h3 class="todo-title title">Todo</h3>
    <ul id="todo-tasks" class="todo-block">
      <li class="todo-block_task li">
        <input type="checkbox" class="input_task_checkbox">
        <label class="task task_label">Pay Bills</label>
        <input type="text" class="task input_task">
        <button class="todo-block_button btn edit">Edit</button>
        <button class="todo-block_button btn delete"><img class="todo-block_button-img" src="./remove.svg"></button>
      </li>
      <li class="todo-block_task_edit li">
        <input type="checkbox" class="input_task_checkbox">
        <label class="task task_label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input_task">
        <button class="todo-block_button btn edit">Save</button>
        <button class="todo-block_button btn delete"><img class="todo-block_button-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="completed-title title">Completed</h3>
    <ul id="completed-tasks" class="completed-block">
      <li class="completed-block_task li">
        <input type="checkbox" class=input_task_checkbox checked>
        <label class="task task_label">See the Doctor</label>
        <input type="text" class="task input_task">
        <button class="completed-block_button btn edit">Edit</button>
        <button class="completed-block_button btn delete"><img class="todo-block_button-img" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
